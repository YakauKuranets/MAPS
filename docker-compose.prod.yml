version: "3.9"

services:
  # Единая корпоративная база данных для всех модулей
  db:
    image: postgres:15-alpine
    container_name: mapv12_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mapv12}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mapv12_password}
      POSTGRES_DB: ${POSTGRES_DB:-mapv12}
    volumes:
      - mapv12_pgdata:/var/lib/postgresql/data
    networks:
      - dutytracker_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mapv12} -d ${POSTGRES_DB:-mapv12}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: mapv12_redis
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - mapv12_redisdata:/data
    networks:
      - dutytracker_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  web:
    build: .
    container_name: mapv12_web
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--workers", "4"]
    env_file:
      - .env.prod
    environment:
      # Жестко переключаем Web на Postgres
      DATABASE_URI: postgresql+psycopg2://${POSTGRES_USER:-mapv12}:${POSTGRES_PASSWORD:-mapv12_password}@db:5432/${POSTGRES_DB:-mapv12}
    volumes:
      - ./uploads:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dutytracker_network
    restart: unless-stopped

  bot:
    build: .
    container_name: mapv12_bot
    command: ["python", "bot.py"]
    env_file:
      - .env.prod
    environment:
      MAP_API_URL: "http://web:8000"
      DATABASE_URI: postgresql+psycopg2://${POSTGRES_USER:-mapv12}:${POSTGRES_PASSWORD:-mapv12_password}@db:5432/${POSTGRES_DB:-mapv12}
    depends_on:
      db:
        condition: service_healthy
      web:
        condition: service_started
    networks:
      - dutytracker_network
    restart: unless-stopped

  worker:
    build: .
    container_name: mapv12_worker
    env_file:
      - .env.prod
    environment:
      APP_ENV: production
      DATABASE_URI: postgresql+psycopg2://${POSTGRES_USER:-mapv12}:${POSTGRES_PASSWORD:-mapv12_password}@db:5432/${POSTGRES_DB:-mapv12}
      REDIS_URL: redis://redis:6379/0
      REALTIME_REDIS_CHANNEL: ${REALTIME_REDIS_CHANNEL:-mapv12:realtime}
      ENABLE_INTERNAL_SCHEDULERS: 1
    command: ["sh", "deploy/entrypoint_worker.sh"]
    volumes:
      - ./uploads:/app/uploads
      - ./data:/app/data
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dutytracker_network
    restart: unless-stopped
    # Активация GPU для Hashcat (Снимет нагрузку с CPU при перехвате Wi-Fi)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  db_graph:
    image: neo4j:5.12.0
    container_name: mapv12_neo4j
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD:-graph_secure_pass}
    volumes:
      - mapv12_neo4j_data:/data
    networks:
      - dutytracker_network
    restart: unless-stopped
    # Порт 7687 для Bolt, 7474 для веб-интерфейса (можно открыть на localhost)

  proxy:
    image: dperson/torproxy
    container_name: dutytracker_proxy
    # УЯЗВИМОСТЬ УСТРАНЕНА: ports заменены на expose.
    # Теперь Tor доступен ТОЛЬКО контейнерам внутри dutytracker_network
    expose:
      - "9050"
      - "9051"
    environment:
      - TOR_MAX_CIRCUIT_DIRTINESS=30
    networks:
      - dutytracker_network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  dutytracker_network:
    driver: bridge

volumes:
  mapv12_redisdata:
  mapv12_pgdata: # Добавлен вольюм для персистенции Postgres
  mapv12_neo4j_data:
