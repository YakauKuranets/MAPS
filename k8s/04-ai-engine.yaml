apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-engine-core
  namespace: dutytracker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-engine
  template:
    metadata:
      labels:
        app: ai-engine
    spec:
      containers:
      - name: ai-engine
        image: playe-ai-engine:latest
        ports:
        - containerPort: 8080
        command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8080"]
        resources:
          limits:
            nvidia.com/gpu: 1
            memory: "8Gi"
          requests:
            memory: "4Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: ai-engine-service
  namespace: dutytracker
spec:
  type: ClusterIP
  selector:
    app: ai-engine
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
